<html>
    <head>
        <script src="./lib/jquery-2.2.0.min.js"></script>
        <script src='./lib/ractive.min.js'></script>
        <script src="./roboflow.js"></script>
        <link rel="stylesheet" href="./roboflow.css"/>
    </head>
    <body>
        <div id="main">
            <script id="template" type="ractive">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100%" style="border: 1px solid green;">
                    {{ #nodes: index1 }}
                        {{ #nodes: index2 }}
                             {{ #if(index1 < index2) }}
                                <line class="edge" x1="{{ nodes[index1].geometry.x }}" y1="{{ nodes[index1].geometry.y }}" x2="{{ nodes[index2].geometry.x }}" y2="{{ nodes[index2].geometry.y }}"/>
                             {{ /if }}
                        {{ / }}
                    {{ / }}
                    {{ #nodes:index }}
                        <circle class="node" data-node-index="{{ index }}" cx="{{ geometry.x }}" cy="{{ geometry.y }}" r="50"/>
                        <text class="node" data-node-index="{{ index }}" x="{{ geometry.x }}" y="{{ geometry.y }}">{{ name }}</text>

                    {{ / }}

                </svg>
            </script>
        </div>
    </body>
</html>
