<html>
    <head>
        <script src="./lib/jquery-2.2.0.min.js"></script>
        <script src='./lib/ractive.min.js'></script>
        <script src="./roboflow.js"></script>
        <link rel="stylesheet" href="./roboflow.css"/>
    </head>
    <body>
        <div id="main">
            <script id="template" type="ractive">
                {{ #nodes:index }}
                    <div class="node" data-node-index="{{ index }}" style="left: {{ geometry.x }}px; top: {{ geometry.y }}px; width: {{ geometry.w }}px; height: {{ geometry.h }}px">
                       <span class="name">{{ name }}</span>
                    </div>  
                {{ / }}
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
                    {{ #nodes: index1 }}
                        {{ #nodes: index2 }}
                             {{ #if(index1 != index2) }}                                 
                                <line x1="{{ nodes[index1].geometry.x }}" y1="{{ nodes[index1].geometry.y }}" x2="{{ nodes[index2].geometry.x }}" y2="{{ nodes[index2].geometry.y }}" stroke="#444" stroke-width="1" stroke-linecap="round"/>
                             {{ /if }}
                        {{ / }}
                    {{ / }}

                </svg>
            </script>
        </div>
    </body>
</html>
